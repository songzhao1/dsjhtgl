<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- 背景 -->
    <div class="bg"><img src="./images/logo.png" alt=""></div>
    <!-- 登录注册 -->
    <div class="login">
        <div class="login1"><img src="./images/login_title.png" alt=""></div>
        <!-- 登录 -->
        <div id="login_l">
            <div class="panel" id="login">
                <div class="box1">&#xe614;</div>
                <div class="box2">&#xe6a9;</div>
                <form action="" id="login1">
                <input type="text" placeholder="请输入用户名">
                <input type="password" placeholder="请输入密码">
                <input type="submit" value="登录" >
             </form>
            </div>
            <div class="u"><a href="#">去注册账号</a></div>

        </div>
        <!-- 注册 -->
        <div id="login_r" style="display: none;">
            <div class="panel">
                <div class="box1">&#xe614;</div>
                <div class="box2">&#xe6a9;</div>
                <div class="box3">&#xe6a9;</div>
                <form action="" id="reguser">
                    <input type="text" placeholder="请输入用户名" name="username">
                    <input type="password" placeholder="请输入密码" name="password">
                    <input type="password" placeholder="请再次确认密码">
                    <input type="submit" value="注册" >
                
                </form>
            </div>
            <div class="u"><a href="#">去登录</a></div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
